<!DOCTYPE html>
<html>
<head>
    <style>
        @import "https://fonts.googleapis.com/css?family=Montserrat:300,400,700";

        .rwd-table {
            margin: 1em 0;
            min-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .rwd-table tr {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .rwd-table th {
            display: none;
        }

        .rwd-table td {
            display: block;
        }

        .rwd-table td:first-child {
            padding-top: .5em;
        }

        .rwd-table td:last-child {
            padding-bottom: .5em;
        }

        .rwd-table td:before {
            content: attr(data-th) ": ";
            font-weight: bold;
            width: 9.5em;
            display: inline-block;
        }

        @media (min-width: 480px) {
            .rwd-table td:before {
                display: none;
            }
        }

        .rwd-table th, .rwd-table td {
            text-align: left;
        }

        @media (min-width: 480px) {
            .rwd-table th, .rwd-table td {
                display: table-cell;
                padding: .25em .5em;
            }

            .rwd-table th:first-child, .rwd-table td:first-child {
                padding-left: 0;
            }

            .rwd-table th:last-child, .rwd-table td:last-child {
                padding-right: 0;
            }
        }

        body {
            padding: 0 2em;
            font-family: Montserrat, sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            color: #444;
            background: #eee;
        }

        h1 {
            font-weight: normal;
            letter-spacing: -1px;
            color: #34495E;
        }

        .rwd-table {
            background: #34495E;
            color: #fff;
            border-radius: .4em;
            overflow: hidden;
        }

        .rwd-table tr {
            border-color: #46627f;
        }

        .rwd-table th, .rwd-table td {
            margin: .5em 1em;
        }

        @media (min-width: 480px) {
            .rwd-table th, .rwd-table td {
                padding: 1em !important;
            }
        }

        .rwd-table th, .rwd-table td:before {
            color: #dd5;
        }

    </style>
</head>
<body>
<div class="container">
    <table class="rwd-table">
        <thead>
        <th>Coins</th>
        
        <th>eth</th>
        
        <th>ltc</th>
        
        <th>bch</th>
        
        <th>bnb</th>
        
        <th>eos</th>
        
        <th>xrp</th>
        
        <th>xlm</th>
        
        </thead>
        <tbody>
        
        <tr>
            <td>Bitcoin</td>
            
            <td> 14.105172</td>
            
            <td> 355.97</td>
            
            <td> 123.263</td>
            
            <td> 104.549</td>
            
            <td> 17984</td>
            
            <td> 51443</td>
            
            <td> 201974</td>
            
        </tr>
        
        <tr>
            <td>Ethereum</td>
            
            <td> 1.0</td>
            
            <td> 25.245937</td>
            
            <td> 8.742002</td>
            
            <td> 7.4148</td>
            
            <td> 1275</td>
            
            <td> 3648</td>
            
            <td> 14324</td>
            
        </tr>
        
        </tbody>
    </table>
</div>
</body>
</html>
